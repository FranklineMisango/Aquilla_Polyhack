<!doctype html>
<html>

	<head>
		<title>Aquilla AI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header>
			<img src="./images/logo.png" alt="">
			<a href="/"><span>Project</span>Aquila</a>
		</header>
		<main>	
            
			<!-- The Setup -->	
			<section id="setup-container">
				<div class="setup-inner">
					<img src="/images/logo.png">
					<div class="speech-bubble-ai" id="speech-bubble-ai">
						<p id="movie-boss-text">
							Hi, I am Aquila, Tell me your financial tasks and I will be able to do it for you within seconds. I can find the best exchange rates for you, handle 
                            your cross-border payments and teach you finance!
						</p>
					</div>
				</div>
				<div class="setup-inner setup-input-container" id="setup-input-container">
					<textarea id="setup-textarea" placeholder="An Intelligent financial AI wants to easen your work."></textarea>
					<button class="send-btn" id="send-btn" aria-label="send">
							<img src="images/send-btn-icon.png" alt="send">
					</button>
				</div>
			</section>	
			<!-- The Output -->	
			<section class="output-container" id="output-container">
				<div id="output-img-container" class="output-img-container"></div>
				<h1 id="output-title"></h1>
				<h2 id="output-stars"></h2>
				<p id="output-text"></p>
			</section>
		</main>	
		<footer>
			&copy; 2023 Project Aquilla
		</footer>
		<script type="module" src="index.js"></script>
	</body>

</html>
